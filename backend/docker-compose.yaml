services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}  
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - netapi
    volumes:
      - postgre_vol:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isreadey"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: booking-system
    volumes:
      - ./app:/app
    networks:
      - netapi
    ports:
      - "8000:8000"
    depends_on:
      - postgres



networks:
  netapi:
    driver: bridge

volumes:
  postgre_vol: